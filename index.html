<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PB1</title>

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at top, #111827, #020617);
    color: #e5e7eb;
    text-align: center;
    overflow-x: hidden;
}

/* ===== HERO ===== */
.hero {
    padding: 60px 20px 30px;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 10px;
    animation: fadeDown 1s ease;
}

.hero p {
    opacity: 0.8;
    animation: fadeDown 1.2s ease;
}

.hero-media {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 40px;
}

.hero-media img {
    width: 42%;
    max-height: 280px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    animation: float 6s ease-in-out infinite;
}

/* ===== POONAM ACRONYM ===== */
.acronym {
    background: linear-gradient(135deg, #2b0000, #0a0000);
    padding: 40px;
    margin: 70px auto;
    width: 70%;
    border-radius: 28px;
    text-align: left;
    box-shadow: 0 40px 80px rgba(0,0,0,0.7);
}

.ac-row {
    display: flex;
    align-items: center;
    font-size: 26px;
    margin-bottom: 14px;
    animation: fadeLeft 0.8s ease forwards;
}

.ac-letter {
    font-size: 44px;
    font-weight: bold;
    color: #ff4d4d;
    width: 50px;
    text-shadow: 0 0 12px rgba(255,77,77,0.6);
}

.ac-word {
    color: #ffe5e5;
}

/* ===== CARD SECTIONS ===== */
.card {
    background: linear-gradient(180deg, #1e293b, #020617);
    padding: 35px;
    margin: 60px auto;
    width: 75%;
    border-radius: 24px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.6);
    animation: fadeUp 1s ease;
}

input {
    padding: 12px;
    width: 60%;
    border-radius: 10px;
    border: none;
    margin-top: 15px;
    font-size: 16px;
}

button {
    margin-top: 18px;
    padding: 12px 28px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    background: linear-gradient(135deg,#7c3aed,#4f46e5);
    color: white;
    box-shadow: 0 10px 30px rgba(79,70,229,0.6);
}

button:hover {
    transform: translateY(-2px);
}

/* ===== WRONG ===== */
#wrong {
    display: none;
    margin-top: 20px;
    animation: shake 0.4s;
}

/* ===== REVEAL ===== */
#reveal {
    display: none;
    margin: 80px auto;
    animation: fadeUp 1.2s ease forwards;
}

#reveal img {
    width: 320px;
    border-radius: 22px;
    box-shadow: 0 35px 90px rgba(0,0,0,0.8);
    margin-bottom: 25px;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp {
    from { opacity:0; transform: translateY(40px); }
    to { opacity:1; transform: translateY(0); }
}

@keyframes fadeDown {
    from { opacity:0; transform: translateY(-30px); }
    to { opacity:1; transform: translateY(0); }
}

@keyframes fadeLeft {
    from { opacity:0; transform: translateX(-30px); }
    to { opacity:1; transform: translateX(0); }
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <h1>Hey POOOOOOO!!!</h1>
    <p>NEED appointment for a CALL !!</p>

    <div class="hero-media">
        <img src="assets/images/hero.gif">
        <img src="assets/images/hero.jpg">
    </div>
</div>

<!-- POONAM ACRONYM -->
<div class="acronym">
    <div class="ac-row"><div class="ac-letter">P</div><div class="ac-word">ower</div></div>
    <div class="ac-row"><div class="ac-letter">O</div><div class="ac-word">f</div></div>
    <div class="ac-row"><div class="ac-letter">O</div><div class="ac-word">ne</div></div>
    <div class="ac-row"><div class="ac-letter">N</div><div class="ac-word">ight</div></div>
    <div class="ac-row"><div class="ac-letter">A</div><div class="ac-word">lluring</div></div>
    <div class="ac-row"><div class="ac-letter">M</div><div class="ac-word">inds</div></div>
</div>

<!-- POONAM TEXT -->
<div class="card">
    <h2>POONAM</h2>
    <p>
        KAL TIME SE AJAYIO.
        2PM 31ST DECEMBER 2025 IST.
    </p>
</div>

<!-- RIDDLE -->
<div class="card">
    <p id="riddle"></p>
    <input id="ans" placeholder="One word answer">
    <br>
    <button onclick="unlock()">OHH YEAAAA</button>
    <p id="msg"></p>
    <img id="wrong" src="assets/images/wrong.gif" width="220">
</div>

<!-- REVEAL -->
<div id="reveal">
    <img id="slide">
    <h2>KYA BAAT</h2>
</div>

<script>
/* ===== DAILY RIDDLE (AUTO CHANGES BY DATE) ===== */
const riddles = [
  { q: "I speak without a mouth and hear without ears. What am I?", a: "echo" },
  { q: "Whats you fav thing to do in home ?", a: "sleeping" },
  { q: "I go up but never come down. What am I?", a: "age" },
  { q: "I have keys but no locks. What am I?", a: "keyboard" },
  { q: "What has a head and a tail but no body?", a: "coin" }
];

// Pick riddle based on day number (daily change)
const todayIndex = new Date().getDate() % riddles.length;
const todayRiddle = riddles[todayIndex];

document.getElementById("riddle").innerText = todayRiddle.q;

/* ===== SLIDESHOW ===== */
const images = [
  "assets/images/her1.jpg",
  "assets/images/her2.jpg",
  "assets/images/her3.jpg",
  "assets/images/her4.jpg",
  "assets/images/her5.jpg"
];

let started = false;

function unlock() {
    const v = document.getElementById("ans").value.toLowerCase().trim();

    if (v === todayRiddle.a) {
        document.getElementById("wrong").style.display = "none";
        document.getElementById("reveal").style.display = "block";

        if (!started) {
            started = true;
            const img = document.getElementById("slide");
            img.src = images[Math.floor(Math.random() * images.length)];
            setInterval(() => {
                img.src = images[Math.floor(Math.random() * images.length)];
            }, 2200);
        }
    } else {
        document.getElementById("wrong").style.display = "block";
        document.getElementById("msg").innerText = "CMON BAWEEE";
    }
}
</script>

</body>
</html>
